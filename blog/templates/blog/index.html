<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog List</h1>
    <!-- 장고 템플릿 언어/ 중요하진 않음-->
    {% for post in posts %}
        <hr/> <!-- 줄 긋는 것 -->
        <h2>{{ post.title }}</h2>
        <h4>{{ post.create_at }}</h4>
        <p>{{ post.content }}</p>
    {%  endfor %}
</body>
</html>
