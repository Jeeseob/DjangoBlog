{% extends 'blog/base.html' %}

{% block title %}
    <title>메인 페이지</title>
{% endblock %}


{% block main_area %}
    <h1>공사중</h1>

    <hr>

    {% for post in recent_posts %}

    <a href="{{ post.get_absolute_url }}" >
        <h3>{{ post.title }}</h3></a> by {{ post.author }}
    <p>
        {{ post.get_content_markdown | truncatewords_html:30 | safe }}
    </p>

    <hr>
    {% endfor %}
{% endblock %}
